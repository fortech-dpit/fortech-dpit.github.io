<!-- CONTENT -->
<div id="page-content">
  <div class="contact-wrap theme-form">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="section-title">
             CONTACT <span class="theme-secondary-color">US</span>
          </div>
        </div>
        <div class="col s12">
          <p class="center">we are ready 24/7 hours to support.</p>
        </div>
      </div>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12 m6 l4 offset-m3 offset-l4">
              <input id="name" type="text" class="validate">
              <label for="name">Your Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m6 l4 offset-m3 offset-l4">
              <input id="email" type="email" class="validate">
              <label for="email">Your Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m6 l4 offset-m3 offset-l4">
              <input id="subject" type="text" class="validate">
              <label for="subject">Subject</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m6 l4 offset-m3 offset-l4">
              <textarea id="message" class="materialize-textarea"></textarea>
              <label for="message">Message</label>
            </div>
          </div>
        </form>
          <div class="row">
            <div class="input-field col s12 m6 l4 offset-m3 offset-l4 center">
                <button id="send" class="waves-effect waves-light btn" type="submit" style="padding: 5px 35px; display: flex; align-items: center; margin: 0 auto;">Send</button>
            </div>
          </div>
     </div>
   </div>
</div>
